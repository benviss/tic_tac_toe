<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts1.js'></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tick Tack Toe</h1>
    <div class="game container">
      <div class="rows">
        <div id="1" data-value="1" class="col-xs-4 space">
        </div>
        <div id="2" data-value="2" class="col-xs-4 space">
        </div>
        <div id="3" data-value="3" class="col-xs-4 space rightborder">
        </div>
      </div>
      <div class="rows">
        <div id="4" data-value="4" class="col-xs-4 space">
        </div>
        <div id="5" data-value="5" class="col-xs-4 space">
        </div>
        <div id="6" data-value="6" class="col-xs-4 space rightborder">
        </div>
      </div>
      <div class="rows">
        <div id="7" data-value="7" class="col-xs-4 space bottomborder">
        </div>
        <div id="8" data-value="8" class="col-xs-4 space bottomborder">
        </div>
        <div id="9" data-value="9" class="col-xs-4 space rightborder bottomborder">
        </div>
      </div>
    </div>
      <div class = "interface">
      <button type="button" id='createGame' class='btn btn-submit btn-lg' name="button">Start game</button>
      <p id='results'></p>
    </div>
  </body>
</html>
